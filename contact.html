div class="jumbotron bg-light jumbocontact"> <h5 class="display-4">Contact</h5> <hr><br><form id="contactform" class="w-75 m-auto" action="/contact.html" onsubmit="return validateForm();"> <div class="input-group mb-4"> <div class="input-group-prepend"> <span class="input-group-text bg-warning" id="label-name"><strong>Name</strong></span> </div><input id="name" type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="label-name"> </div><div class="input-group mb-5"> <div class="input-group-prepend"> <span class="input-group-text bg-warning" id="label-email"><strong>Email</strong></span> </div><input id="email" type="text" class="form-control" placeholder="Email" aria-label="Name" aria-describedby="label-email"> </div><h6 class="bg-warning"><strong>Gender</strong></h6> <div class="form-check"> <input class="form-check-input" type="radio" name="gender" id="male" checked> <label class="form-check-label" for="male">Male</label> </div><div class="form-check"> <input class="form-check-input" type="radio" name="gender" id="female"> <label class="form-check-label" for="female">Female</label> </div><div class="form-check mb-5"> <input class="form-check-input" type="radio" name="gender" id="other"> <label class="form-check-label" for="other">Other</label> </div><select id="location" class="form-select mb-5" aria-label="Default select example"> <option selected>Location</option> <option value="1">Finland</option> <option value="2">Outside of Finland</option> </select> <div class="buttons mb-5"> <button id="loginOK" type="submit" class="btn btn-lg bg-warning">Submit</button> <button id="loginFail" onclick="return deleteOnRefresh()" type="reset" class="btn btn-lg btn-dark bg-dark">Refresh</button> </div></form> <div class="wrapper"> <div id="success" class="alert alert-success alert-dismissible fade show" role="alert"> <strong>Contact sent!</strong> <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true
